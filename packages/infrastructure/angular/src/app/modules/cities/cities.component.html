<section *ngIf="vm$ | async as vm">
    <h1 class="title">Offices</h1>

    <div class="panel">
        <a class="panel-block p-4 is-justify-content-space-between is-align-content-center" [routerLink]="['/city', city.name]" *ngFor="let city of vm.cities">
            <h2 class="subtitle m-0">{{ city.name }}</h2>
            <button class="button" (click)="bookmarkCity($event, city.name)">
                <span class="icon is-small" *ngIf="vm.favoriteCityId === city.name">✅</span>
                <span class="icon is-small" *ngIf="vm.favoriteCityId !== city.name">⭐️</span>
            </button>
        </a>
    </div>
</section>
